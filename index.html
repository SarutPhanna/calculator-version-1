<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <section class="screen">
          <div class="current" data-operand-current></div>
        </section>

        <section class="calc_btn_row">
          <div class="calc-btn-row">
            <button class="calc-btn" data-all-clear>C</button>
            <button class="calc-btn" data-delete>←</button>
            <button class="calc-btn" data-operation>÷</button>
          </div>

          <div class="calc-btn-row">
            <button class="calc-btn" data-number>7</button>
            <button class="calc-btn" data-number>8</button>
            <button class="calc-btn" data-number>9</button>
            <button class="calc-btn" data-operation>x</button>
          </div>

          <div class="calc-btn-row">
            <button class="calc-btn" data-number>4</button>
            <button class="calc-btn" data-number>5</button>
            <button class="calc-btn" data-number>6</button>
            <button class="calc-btn" data-operation>-</button>
          </div>

          <div class="calc-btn-row">
            <button class="calc-btn" data-number>1</button>
            <button class="calc-btn" data-number>2</button>
            <button class="calc-btn" data-number>3</button>
            <button class="calc-btn" data-operation>+</button>
          </div>

          <div class="calc-btn-row">
            <button class="calc-btn" data-number>.</button>
            <button class="calc-btn" data-number>0</button>
            <button class="calc-btn equal" data-equals>=</button>
          </div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
